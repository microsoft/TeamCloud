# set the display name of the component
name: VisualStudio 2019

# Set the component type
type: Environment

# set the component description
description: ./readme.md

configuration:

    # Set the component isolation level
    isolation: ResourceGroup

parameters:

  - id: adminUsername
    name: Admin Username
    type: string
    required: true
    default: coder

  - id: adminPassword
    name: Admin Password
    type: string
    required: true

  - id: runtime
    name: Runtime
    type: string
    required: false
    default: dotnet
    allowed:
      - node
      - dotnet
      - java

  - id: delay
    name: Delay
    type: integer
    default: 5
    allowed:
      - 5
      - 10
      - 15

tasks:

  - id: reset
    name: Reset
    description: Reset the component to its original state.

  - id: clear
    name: Clear
    description: Delete all resources, but keep the component alive.

  - id: start
    name: Start
    description: Start all VM resources managed by the component.

  - id: stop
    name: Stop
    description: Start and deallocate all VM resources managed by the component
    
permissions:

  - role: owner
    permission: Contributor

  - role: admin
    permission: Contributor
  
  - role: member
    permission: Contributor

provider: teamcloud/tcrunner-arm
